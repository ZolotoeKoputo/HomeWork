<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
</head>
<body>
<div id="parent"></div>
	<script>
var	tags="<table style='border:1px solid red; width:100%;height:100%; text-align:center;'>";

	for(var row=30; row>0; row--)
		{
		tags+="<tr>";
			for(var cell=60; cell>0; cell--)
				{
				tags+="<td style='border:1px solid; background-color: "+  f1() +  "'>";
				tags+="&nbsp";
				tags+="</td>";
				}
		tags+="</tr>";
		}
	tags+="</table>";
	
var parent=document.getElementById("parent");
	parent.innerHTML=tags;

	function f1() {
		return "white";
	}
	var arr = document.querySelectorAll("td");
	
	function f(elem) {
			elem.style.getPropertyValue("background-color") == "red" ?
            elem.style.setProperty("background-color", "white") :
            elem.style.setProperty("background-color", "red");
	}
		for(var i = 0; i < arr.length; i++){
				arr[i].addEventListener("mouseover", function(){
					f(this);
				});
		}
	</script>
</body>
</html>
