<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sort</title>
</head>
<body>
	<script>
		var arr = [-1, 4, 0.23, 1.55, 0.4, 55, 13, 59, -0.012];

		for(var i = 0; i < arr.length; i++){
			for(var j = 0; j < arr.length - i; j++){
				if(arr[j] > arr[j+1]){
					var maxx;
					maxx = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = maxx;
				}
			}
		}
		alert(arr);
	</script>
</body>
</html>
