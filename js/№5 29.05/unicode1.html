<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1</title>
</head>
<body>
	<div>Copy Unicode:</div>
	<output></output>
	<script>
		var str = prompt("Enter text", "javascript");
		for(var i = 0; i < str.length; i++){
			document.querySelector("output").textContent += str.charCodeAt(i) + " ";
		}
	</script>
</body>
</html>
