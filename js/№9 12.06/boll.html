<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boll</title>
	<style>

	</style>
</head>
<body>
	<div id="parent" style="width: 600px;
			height: 400px;
			position: absolute;
			top: 0;
			left: 0;
			border: 1px dashed grey;
			background: #ccc;">
		<div id="child" style="position: absolute;
			top: 0;
			left: 0;
			width:  50px;
			height: 50px;
			border-radius: 50%;
			background: red;"></div>
	</div>
	<script>
		var parent = document.getElementById("parent"),
			child = document.getElementById("child"),
			speedX = speedY = 10,
			tempX = tempY = 0;
		
			function f() {
				child.style.left = (tempX += speedX) + "px";
				child.style.top = (tempY += speedY) + "px";
				if ( parseInt(child.style.top) > parseInt( parent.style.height) - parseInt(child.style.height) ){
					speedY = -speedY;
					child.style.background ="yellow";
				}
				if( parseInt(child.style.left) > parseInt( parent.style.width) - parseInt(child.style.width) ){
					speedX = -speedX;
					child.style.background ="green";
				}
				if( parseInt(child.style.top) < 0 ){
					speedY = -speedY;
					child.style.background ="blue";
				}
				if( parseInt(child.style.left) < 0 ){
					speedX = -speedX;
					child.style.background ="red";
				}
			}

			setInterval(f, 50);



	</script>
</body>
</html>
