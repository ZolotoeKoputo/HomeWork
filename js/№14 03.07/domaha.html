<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}
		#wrapper{
			width: 500px;
			height: 400px;
			border: 1px solid #000;
			border-radius: 5em;
			position: relative;
			overflow: hidden;
		}
		#src{
			width: 500px;
			height: 400px;
		}
		#button{
			margin: 15px;
			display: flex;
			flex: 100%;
			justify-content: center;
		}

	</style>
</head>
<body>
<div id="wrapper">
<div id="src"></div>
</div>
	<div id="button">
		<input type="button" id="B" value="&#10094">
		<input type="button" id="button1" value="1">
		<input type="button" id="button2" value="2">
		<input type="button" id="button3" value="3">
		<input type="button" id="G" value="&#10095">
	</div>
	<script>
		var images = ["./1.jpg", "./2.jpg", "./3.jpg"];
		var src = document.getElementById("src");
		var G = document.getElementById("G");
		var B = document.getElementById("B");
		var button1 = document.getElementById("button1");
		var button2 = document.getElementById("button2");
		var button3 = document.getElementById("button3");

		src.style.backgroundImage = "url("+images[0]+")";

		button1.addEventListener("click", function () {
			src.style.backgroundImage = "url("+images[0]+")";
		});
		button2.addEventListener("click", function () {
			src.style.backgroundImage = "url("+images[1]+")";
		});
		button3.addEventListener("click", function () {
			src.style.backgroundImage = "url("+images[2]+")";
		});
		B.addEventListener("click", function () {
			
		});
		G.addEventListener("click", function () {
			
		});
	</script>
</body>
</html>
