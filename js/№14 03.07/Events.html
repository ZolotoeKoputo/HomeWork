		var flag = false;
		var x, y;
		var div = document.getElementById("div");
		function mouseDown() {
				if(event.srcElement.tagName == "DIV"){
					flag = true;
				}
		}
		function mouseUp() {
			flag = false;

		}
		function mouseMove() {
			if(flag){
				x = event.clientX - 25;
				y = event.clientY - 25;
				div.style.left = x + "px";
				div.style.top = y + "px";
			}
		}
		document.onmousedown = mouseDown;
		document.onmouseup = mouseUp;
		document.onmousemove = mouseMove;
