<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<style>
		div span{
			display: block;
		}
	</style>
</head>
<body style = "background: #000">
<div id="calendar" style="width:189px; height:243px; background:url(./images/calendar.gif) no-repeat; border:double; text-align:center; padding:20px 0 0 0;"><span style="font:10pt tahoma;">СЕГОДНЯ</span><span id="digit" style="letter-spacing:-16px;font:bold 140px tahoma; color:#FF0000; height:160px;"></span><span id="mon" style="font:bold 16pt tahoma; letter-spacing:1.5px;"></span></div>
<script>
	var mon = document.getElementById("mon");
	var digit = document.getElementById("digit");
	var month = ["Січня", "Лютого", "Березня", "Квітня", "Травня", "Червня", "Липня", "Серпня" , "Вересня" , "Жовтня", "Листопада", "Грудня"];
	function f() {
			var now = new Date();
			digit.textContent = now.getDate();
			mon.textContent = month[now.getMonth()];

	}
	setTimeout(f,10);


</script>
</body>
</html>
