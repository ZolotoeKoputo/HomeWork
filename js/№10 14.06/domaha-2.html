<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>domaha2</title>
</head>
<body>
	<div id="child" style=" 
	width: 10px;
	height: 10px;
	position: absolute;
	background: red;
	border-radius: 50%;
 "></div>
 <script>
 	var child = document.getElementById("child"),
			centerX = centerY = 200,
			speed = 10,
			radius = 100,
			startGradus = 180,
			flag = true,
			flag2 = true,
			a = 0;

			function f() {
				a -= speed;
				var rad = Math.PI / 180 * (a - startGradus);
				child.style.top = Math.sin(rad) * radius + centerY + "px";
				child.style.left = Math.cos(rad) * radius + centerX + "px";
				if(a <= -180 && flag == true){
					a = 0;
					centerX = 400;
					speed = -speed;
					startGradus = 180;
					flag = false;
					// alert("1");
				}
				if(a >= 180 && flag == false){
					a = 0;
					centerX = 600;
					speed = -speed;
					startGradus = 180;
					// alert("2");
				}
				if(a <= -360 && flag == false && flag2 == true){
					a = 0;
					centerX = 400;
					speed = -speed;
					startGradus = 360;
					flag = true;
					// alert("3");
				}
				if(a >= 180 && flag == true){
					a = 0;
					centerX = 200;
					speed = -speed;
					flag = false;
					flag2 = false;
					// alert("4");
				}
				if(a <= -360 && flag2 == false){
					a = 0;
					centerX = 400;
					startGradus = 180;
					speed = -speed;
					flag2 = true;
					// alert("5");
				}
			}
			setInterval(f,50);
 </script>
</body>
</html>
