<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
  	.table{
  		width: 600px;
  		height: 500px;
  		text-align: center;
  		border-collapse: collapse;
  	}
  	.td-style{
  		border: 1px solid #000;
  	}
  	.color{
  		background: #000;
  		color: #fff;
  	}
  </style>
</head>
<body>
  <form name="forma">
  <input type="text" name="rows" value="10" >Рядкі
  <input type="text" name="columns" value="10">Колонкі <br> <br>
  <input name="create" type="button" value="Створити таблицю" onclick="addTable();">
  </form>
  <script>
function addTable() {
	var
		body = document.body,
		rows = forma.rows.value,
		columns = forma.columns.value,
		tr = "",
		td = "",
		firstTable = document.querySelector("table");

	table = document.createElement("table");
	table.classList.add("table");
	for (var i = 0; i < rows; i++) {
		tr = document.createElement("tr");
		for (var j = 0; j < columns; j++) {
			td = document.createElement("td");
			text = document.createTextNode((i + 1) + "." + (j + 1));
			td.appendChild(text);
			tr.appendChild(td);
			td.classList.add("td-style");
		}
		table.appendChild(tr);
	}

	if (firstTable == null) {
		body.appendChild(table);
	} else {
		var newTable = body.appendChild(table);
		document.body.replaceChild(newTable, firstTable);
	}
	(function f() {
			
		})();
}
</script>
</body>
</html>
